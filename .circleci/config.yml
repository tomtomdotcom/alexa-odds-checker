version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2 # the primary container, where your job's commands are run
    steps:
      - checkout
      - run: yarn
      - run: 
          name: zip folder
          command: |
            zip -r ../aws-lambda.zip ../aws-lambda -x "*.DS_Store"
      - run:
          name: Push zip folde to s3
          command: |
            aws s3 cp aws-lambda.zip https://s3.console.aws.amazon.com/s3/buckets/alexa-odds-checker



